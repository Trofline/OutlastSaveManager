<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Trofline Black</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            padding: 10px 30px;
        }
        .navbar-left {
            display: flex;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            background: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
        }
        .site-title {
            color: #111;
            background: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 1.3em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar-right a:hover {
            color: #ffd700;
        }
        .main-content {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 25px;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">TB</div>
            <span class="site-title">Trofline Black</span>
        </div>
        <div class="navbar-right">
            <a href="#info">Info</a>
            <a href="#bugreport">BugReport</a>
            <a href="#download">Download</a>
        </div>
    </nav>
    <div class="main-content">
        <img src="https://via.placeholder.com/500x250?text=Website+Bild" alt="Website Bild">
        <br>
        <a href="download.zip" class="download-btn" id="download">Download</a>
    </div>
</body>
</html>
