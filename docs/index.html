<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trofline Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <div class="logo">
    <img src="logo.svg" alt="Logo">
    <span>Trofline Tools</span>
  </div>

  <nav class="nav" id="nav">
    <a href="#">Tools</a>
    <a href="#">Bugreport</a>
    <a href="#">Info</a>
  </nav>

  <button class="burger" id="burger">&#9776;</button>
</header>

<main class="content">
  <section class="card">
    <img class="card-img" src="outlast.jpg" alt="Outlast SaveManager">
    <h2>Outlast SaveManager</h2>
    <p>Tool für Outlast-Speedrunner, um Kapitel schneller zu erreichen.</p>
  </section>

  <section class="card">
    <div class="placeholder"></div>
    <h2>Text</h2>
    <p>Text</p>
  </section>
</main>

<div class="coffee">
  <a href="#" class="coffee-btn">☕ Buy me a coffee</a>
</div>

<script>
document.getElementById('burger').addEventListener('click',()=>{
  document.getElementById('nav').classList.toggle('open');
});
</script>
</body>
</html>
